services:
  surecheck-ai:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: surecheck-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../.env.production
    environment:
      - APP_ENV=production
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - api_uploads:/app/uploads
      - api_logs:/app/logs
      - api_data:/app/data
    networks:
      - surecheck-network

  redis:
    image: redis:8.4-alpine
    container_name: surecheck-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - surecheck-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
  api_uploads:
  api_logs:
  api_data:

networks:
  surecheck-network:
    driver: bridge
